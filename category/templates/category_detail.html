{% extends "base.html" %}

{% block content %}
<div style="max-width: 500px; margin: 0 auto;">
    <h1>Detalhes de categoria</h1>
    <div class=" border p-3 container">
        <div>
            <h2>{{category.name}}</h2>
            <span><strong>ID: </strong>{{category.id}}</span><br>
            <span><strong>Descrição: </strong>{{category.description}}</span><br>
        </div>
        <div class="d-flex justify-content-between">
            <a href="{% url 'category_update' category.id %}" class="btn border p-2 mt-3">Editar</a>
            <a href="{% url 'category_list' %}" class="btn border p-2 mt-3">Voltar</a>
        </div>
    </div>
</div>
{% endblock %}
