{% extends "base.html" %}


{% block content %}
<h1> Categorias </h1>
<div class="d-flex justify-content-between">
    <form method=" get" action="{% url 'category_list' %}" style="max-width:300px;">
        <div class=" input-group mb-3">
            <input type="text" class="form-control" placeholder="Buscar Categoria" aria-label="Buscar nome da categoria" aria-describedby="button-addon2" name="search">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Buscar</button>
        </div>
    </form>
    <div class="position-relative">
        <button type="button" class="btn btn-success  mb-2"><a href="http://127.0.0.1:8000/categorys/create/" class="text-decoration-none text-light">Nova categoria</a></button>
    </div>
</div>
<table class="table table-striped table-bordered text-center">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categorys %}
        <tr>
            <td class="text-primary">{{category.id}}</td>
            <td>{{category.name}}</td>
            <td>{{category.description}}</td>
            <div>
                <td>
                    <a href="{% url 'category_detail' category.id %}" class="p-2"><i class="bi bi-eye-fill"></i></a>
                    <a href="{% url 'category_update' category.id %}"><i class="bi bi-arrow-repeat"></i></a>
                    <a href="{% url 'category_delete' category.id %}" class="p-2"><i class="bi bi-archive-fill text-danger"></i></a>
                </td>
            </div>
        </tr>
        <tr>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% include 'components/_pagination.html' %}
{% endblock %}
