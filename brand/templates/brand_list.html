{% extends "base.html" %}


{% block content %}
<h1> Marcas </h1>
<div class="position-relative">
    <button type="button" class="btn btn-success  mb-2"><a href="http://127.0.0.1:8000/brands/create/" class="text-decoration-none text-light">Nova marca</a></button>
</div>
<table class="table table-striped table-bordered text-center">
    <thead>
        <tr>
            <th> Nome </th>
            <th>Descrição</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for brand in brands %}
        <tr>
            <td>{{brand.name}}</td>
            <td>{{brand.description}}</td>
            <div>
                <td><a href="{% url 'brand_update' brand.id %}"><i class="bi bi-arrow-repeat"></i></a><a href="{% url 'brand_delete' brand.id %}" class="p-2"><i class="bi bi-archive-fill text-danger"></i></a></td>
            </div>
        </tr>
        <tr>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
