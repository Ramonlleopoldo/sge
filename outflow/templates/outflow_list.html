{% extends "base.html" %}


{% block content %}
<h1> Entradas de produtos </h1>
<div class="position-relative">
    <button type="button" class="btn btn-success  mb-2"><a href="http://127.0.0.1:8000/outflows/create/" class="text-decoration-none text-light">- Nova saída</a></button>
</div>
<table class="table table-striped table-bordered text-center">
    <thead>
        <tr>
            <th>ID</th>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Descrição</th>
            <th>Data de saida</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for outflow in outflows %}
        <tr>
            <td>{{outflow.id}}</td>
            <td>{{outflow.product}}</td>
            <td>{{outflow.quantity}}</td>
            <td>{{outflow.description}}</td>
            <td>{{outflow.created_at}}</td>
            <div>
                <td><a href="#"><i class="bi bi-arrow-repeat"></i></a><a href="#" class="p-2"><i class="bi bi-archive-fill text-danger"></i></a></td>
            </div>
        </tr>
        <tr>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
